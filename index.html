<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Countdown</title>
	<link rel="stylesheet" href="libs/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="libs/pure/buttons-core-min.css">
	<link rel="stylesheet" href="libs/pure/buttons-min.css">
	<link rel="stylesheet" href="css/app.css">
	<link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
	<link rel="manifest" href="img/site.webmanifest">
	<link rel="mask-icon" href="img/safari-pinned-tab.svg" color="#5bbad5">
	<link rel="shortcut icon" href="img/favicon.ico">
	<meta name="msapplication-TileColor" content="#2d89ef">
	<meta name="msapplication-config" content="img/browserconfig.xml">
	<meta name="theme-color" content="#ffffff">
</head>
<body>
	<div class="container">
		<div id="timer">
			<input class="time" id="min" type="text" value="20" data-default="20" tabindex="1">
			<input class="time" id="colon"type="text" value=":" readonly="true" tabindex="-1">
			<input class="time" id="sec" type="text" value="00" data-default="00" tabindex="2">
			<br style="clear:both;">
		</div>
		
		<input type="text" value="0" class="dial">
	</div>
	<div id="control" role="group" aria-label="...">
		<button class="pure-button button-xlarge button-success" id="start" title="Start" tabindex="3"><i class="fa fa-play"></i></button>
		<button class="pure-button button-xlarge button-error" id="stop" title="Reset" tabindex="4"><i class="fa fa-stop"></i></button>
		<button class="pure-button button-xlarge button-secondary" id="mode" title="Toggle clock" data-mode="false" tabindex="5"><i class="fa fa-eye"></i></button>
		<a href="https://iab-weimar.de" title="web: IAB Weimar gGmbH"><img class="pure-button button-xlarge" src="img/IAB.jpg"></a>
	</div>
	<script src="libs/jquery/jquery.min.js"></script>
	<script src="libs/jquery.knob/dist/jquery.knob.min.js"></script>
	<script src="libs/countdown/dist/jquery.countdown.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
